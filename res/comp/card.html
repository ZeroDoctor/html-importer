<m-template>
	<div type="card" class="card">
		<div class="card-image">
			<img src="img/osx-el-capitan.jpg" class="img-responsive" />
		</div>
		<div class="card-header">
			<div class="card-title h5">simple test</div>
			<div class="card-subtitle text-gray">subtitle that is not a title</div>
		</div>
		<div class="card-body">
			This is the card body. Look how wonderful it is
		</div>
		<div class="card-footer">
			<button class="btn btn-primary">no one cares about the footer</button>
		</div>
	</div>

	<div type="diff" class="card">
		<div class="card-image">
			<img src="img/osx-el-capitan.jpg" class="img-responsive" />
		</div>
		<div class="card-header">
			<div class="card-title h5">{#title}</div>
			<div class="card-subtitle text-gray">{#subtitle}</div>
		</div>
		<div class="card-body">
			{#body}
		</div>
		<div class="card-footer">
			<button class="btn btn-primary">{#footer}</button>
		</div>
	</div>

	<div type="another" class="card">
		<div class="card-image">
			<img src="img/osx-el-capitan.jpg" class="img-responsive" />
		</div>
		<div class="card-header">
			<div class="card-title h5">{#title} {#append} {#hello}</div>
			<div class="card-subtitle text-gray">{#subtitle}</div>
		</div>
		<div class="card-body">
			{#body}
		</div>
		<div class="card-footer">
			<button class="btn btn-primary">{#footer}</button>
		</div>
	</div>
</m-template>
